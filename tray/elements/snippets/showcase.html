{% if products|length > 0 %}
    <section class="products-container clearfix">
        <div class="row">
            {% for product in products %}
                <div class="col-3 mt-5 text-center">
                   {{ _view.element('snippets/product', {"product": product}) }}
                </div>
            {% endfor %}
        </div>
    </section>
{% endif %}
